  <title>React Course Study Guide ‚Äî Index</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e5e5e5;
      --panel:#fafafa;
      --link:#0b57d0;
      --focus:#1a73e8;
      --shadow: 0 8px 30px rgba(0,0,0,.06);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
      overflow:hidden;
    }
    body.lock-scroll{ overflow:hidden !important; }

    /* Layout */
    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      height:100vh;
      overflow:hidden;
      transition: grid-template-columns .18s ease;
    }
    .app.sidebar-collapsed{ grid-template-columns: 0px 1fr; }

    /* Sidebar */
    .sidebar{
      border-right:1px solid var(--border);
      background:var(--panel);
      display:flex;
      flex-direction:column;
      min-width:260px;
      height:100vh;
      overflow:hidden;
      transition: transform .18s ease, width .18s ease, opacity .18s ease;
    }
    .app.sidebar-collapsed .sidebar{
      width:0;
      min-width:0;
      opacity:0;
      pointer-events:none;
    }

    .sidebar-header{
      padding: 14px 14px 10px;
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .sidebar-title{
      font-size:14px;
      font-weight:700;
      margin:0 0 8px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .sidebar-title span.badge{
      font-weight:600;
      font-size:12px;
      color:#fff;
      background:#111;
      border-radius:999px;
      padding:2px 8px;
    }
    .search{
      width:100%;
      padding:10px 10px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-size:13px;
    }
    .search:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 2px rgba(26,115,232,.15);
    }

    .sidebar-body{
      flex:1;
      overflow-y:auto;
      overflow-x:hidden;
      padding:10px;
      scrollbar-gutter: stable;
    }

    details.section{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      margin:10px 0;
      overflow:hidden;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    details.section > summary{
      cursor:pointer;
      list-style:none;
      padding:10px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid var(--border);
      background:#fff;
      user-select:none;
    }
    details.section > summary::-webkit-details-marker{ display:none }

    .sec-left{ display:flex; flex-direction:column; gap:2px; }
    .sec-name{ font-size:13px; font-weight:700; }
    .sec-folder{
      font-size:12px;
      color:var(--muted);
      overflow-wrap:anywhere;
    }
    .sec-count{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      padding-top:2px;
    }

    .lecture-list{ padding:8px 8px 10px; }
    .lecture{
      display:block;
      text-decoration:none;
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
      border:1px solid transparent;
      overflow-wrap:anywhere;
    }
    .lecture:hover{
      background:var(--panel);
      border-color:var(--border);
    }
    .lecture.active{
      background:#eef4ff;
      border-color:#c7dcff;
      color:#0b57d0;
      font-weight:700;
    }
    .lecture small{
      display:block;
      color:var(--muted);
      font-weight:400;
      margin-top:2px;
      font-size:12px;
    }

    /* Main */
    .main{
      display:flex;
      flex-direction:column;
      height:100vh;
      overflow:hidden;
      background:#fff;
    }

    .topbar{
      border-bottom:1px solid var(--border);
      background:#fff;
      padding:10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }

    .crumb{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:260px;
      flex:1;
    }
    .crumb .h1{
      margin:0;
      font-size:14px;
      font-weight:800;
      overflow-wrap:anywhere;
    }
    .crumb .h2{
      margin:0;
      font-size:12px;
      color:var(--muted);
      overflow-wrap:anywhere;
    }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ background:var(--panel) }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }
    .btn.primary{
      border-color:#c7dcff;
      background:#eef4ff;
      color:#0b57d0;
      font-weight:700;
    }

    .content{
      height:100%;
      overflow:hidden;
      background:#fff;
    }
    iframe#viewer{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* Focus styles */
    .btn:focus-visible,
    .lecture:focus-visible,
    details.section > summary:focus-visible{
      outline: 2px solid rgba(26,115,232,.55);
      outline-offset: 2px;
    }

    /* Mobile drawer */
    .overlay{ display:none; }
    @media (max-width: 920px){
      body{ overflow:auto }
      .app{ grid-template-columns: 1fr; }
      .sidebar{
        position:fixed;
        inset:0 auto 0 0;
        width:min(88vw, 360px);
        box-shadow: var(--shadow);
        transform: translateX(-105%);
        opacity:1;
        pointer-events:auto;
        z-index:20;
      }
      .app.sidebar-open-mobile .sidebar{ transform: translateX(0); }

      .overlay{
        display:block;
        position:fixed;
        inset:0;
        background: rgba(0,0,0,.25);
        z-index:15;
        opacity:0;
        pointer-events:none;
        transition: opacity .18s ease;
      }
      .app.sidebar-open-mobile ~ .overlay{
        opacity:1;
        pointer-events:auto;
      }

      .app.sidebar-collapsed{ grid-template-columns: 1fr; }
    }

    @media print{
      .sidebar, .topbar, .overlay{ display:none !important; }
      .app{ grid-template-columns: 1fr; height:auto; }
      .main{ height:auto; }
      .content{ height:auto; }
      iframe#viewer{ height:100vh; }
    }
  </style>
</head>

    // Flatten into ordered lecture list for Prev/Next
    const LECTURES = [];
    SECTIONS.forEach((sec) => {
      sec.items.forEach(([title, file]) => {
        LECTURES.push({
          sectionTitle: sec.title,
          folder: sec.folder,
          title,
          file,
          path: `${sec.folder}/${file}`
        });
      });
    });

    // UI elements
    const app = document.getElementById("app");
    const overlay = document.getElementById("overlay");
    const sidebarBody = document.getElementById("sidebarBody");
    const searchInput = document.getElementById("search");
    const viewer = document.getElementById("viewer");
    const currentTitle = document.getElementById("currentTitle");
    const currentPath = document.getElementById("currentPath");
    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");
    const btnOpen = document.getElementById("btnOpen");
    const btnPrint = document.getElementById("btnPrint");
    const btnToggleSidebar = document.getElementById("btnToggleSidebar");

    // State
    let currentIndex = -1;

    function escapeHtml(s) {
      return (s || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
    }

    function isMobile() {
      return window.matchMedia("(max-width: 920px)").matches;
    }

    function setSidebarStateDesktop(collapsed) {
      if (collapsed) app.classList.add("sidebar-collapsed");
      else app.classList.remove("sidebar-collapsed");
      try { localStorage.setItem("react_index_sidebar_collapsed", collapsed ? "1" : "0"); } catch (e) {}
    }

    function openSidebarMobile() {
      app.classList.add("sidebar-open-mobile");
      overlay.setAttribute("aria-hidden", "false");
      document.body.classList.add("lock-scroll");
    }

    function closeSidebarMobile() {
      app.classList.remove("sidebar-open-mobile");
      overlay.setAttribute("aria-hidden", "true");
      document.body.classList.remove("lock-scroll");
    }

    function toggleSidebar() {
      if (isMobile()) {
        if (app.classList.contains("sidebar-open-mobile")) closeSidebarMobile();
        else openSidebarMobile();
      } else {
        const collapsed = app.classList.contains("sidebar-collapsed");
        setSidebarStateDesktop(!collapsed);
      }
    }

    function buildSidebar() {
      sidebarBody.innerHTML = "";
      SECTIONS.forEach((sec, secIdx) => {
        const details = document.createElement("details");
        details.className = "section";
        if (secIdx < 3) details.open = true;

        const summary = document.createElement("summary");
        summary.innerHTML = `
          <div class="sec-left">
            <div class="sec-name">üìå ${escapeHtml(sec.title)}</div>
            <div class="sec-folder">${escapeHtml(sec.folder)}</div>
          </div>
          <div class="sec-count">(${sec.items.length})</div>
        `;
        details.appendChild(summary);

        const list = document.createElement("div");
        list.className = "lecture-list";

        sec.items.forEach(([title, file]) => {
          const path = `${sec.folder}/${file}`;
          const a = document.createElement("a");
          a.className = "lecture";
          a.href = `#file=${encodeURIComponent(path)}`;
          a.dataset.path = path;
          a.dataset.title = title;
          a.dataset.section = sec.title;
          a.innerHTML = `üìÑ ${escapeHtml(title)}<small>${escapeHtml(path)}</small>`;
          a.addEventListener("click", (e) => {
            e.preventDefault();
            loadByPath(path, true);
            if (isMobile()) closeSidebarMobile();
          });
          list.appendChild(a);
        });

        details.appendChild(list);
        sidebarBody.appendChild(details);
      });
    }

    function setActiveLink(path) {
      document.querySelectorAll(".lecture").forEach(a => {
        a.classList.toggle("active", a.dataset.path === path);
      });
    }

    function updateTopbar() {
      if (currentIndex < 0) {
        btnPrev.disabled = true;
        btnNext.disabled = true;
        btnOpen.disabled = true;
        btnPrint.disabled = true;
        currentTitle.textContent = "Select a lecture from the sidebar‚Ä¶";
        currentPath.textContent = "Tip: Use search, then click a lecture. ‚úÖ";
        return;
      }

      const item = LECTURES[currentIndex];
      btnPrev.disabled = currentIndex === 0;
      btnNext.disabled = currentIndex === LECTURES.length - 1;
      btnOpen.disabled = false;
      btnPrint.disabled = false;

      currentTitle.textContent = `üß† ${item.title}`;
      currentPath.textContent = `üìÇ ${item.sectionTitle}  ‚Ä¢  ${item.path}`;
    }

    function scrollIframeToTop() {
      try {
        viewer.contentWindow.scrollTo(0, 0);
        const doc = viewer.contentDocument;
        if (doc) {
          doc.documentElement.scrollTop = 0;
          doc.body && (doc.body.scrollTop = 0);
        }
      } catch (err) {}
    }

    function loadByPath(path, pushHash) {
      const idx = LECTURES.findIndex(x => x.path === path);
      if (idx === -1) return;

      currentIndex = idx;
      const item = LECTURES[currentIndex];

      viewer.src = item.path;

      setActiveLink(item.path);
      updateTopbar();

      if (pushHash) {
        const newHash = `file=${encodeURIComponent(item.path)}`;
        if (location.hash !== `#${newHash}`) location.hash = newHash;
      }
    }

    function loadFromHash() {
      const h = location.hash || "";
      const m = h.match(/file=([^&]+)/);
      if (!m || !m[1]) return false;

      const path = decodeURIComponent(m[1]);
      const currentPath = currentIndex >= 0 ? LECTURES[currentIndex].path : "";
      if (path === currentPath) return true; // guard to prevent double-load

      loadByPath(path, false);
      return true;
    }

    // iframe load: scroll to top
    viewer.addEventListener("load", () => {
      scrollIframeToTop();
    });

    // Prev/Next
    btnPrev.addEventListener("click", () => {
      if (currentIndex > 0) loadByPath(LECTURES[currentIndex - 1].path, true);
    });
    btnNext.addEventListener("click", () => {
      if (currentIndex >= 0 && currentIndex < LECTURES.length - 1) {
        loadByPath(LECTURES[currentIndex + 1].path, true);
      }
    });

    // Open / Print
    btnOpen.addEventListener("click", () => {
      if (currentIndex < 0) return;
      window.open(LECTURES[currentIndex].path, "_blank");
    });

    btnPrint.addEventListener("click", () => {
      if (currentIndex < 0) return;
      try {
        viewer.contentWindow.focus();
        viewer.contentWindow.print();
      } catch (err) {
        window.open(LECTURES[currentIndex].path, "_blank");
      }
    });

    // Sidebar controls
    btnToggleSidebar.addEventListener("click", toggleSidebar);
    overlay.addEventListener("click", () => { if (isMobile()) closeSidebarMobile(); });

    // ESC closes sidebar on mobile
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && isMobile() && app.classList.contains("sidebar-open-mobile")) {
        closeSidebarMobile();
      }
    });

    // Search: filter lectures + auto-open matching sections
    searchInput.addEventListener("input", () => {
      const q = (searchInput.value || "").trim().toLowerCase();

      document.querySelectorAll("details.section").forEach(details => {
        let anyVisible = false;

        details.querySelectorAll(".lecture").forEach(a => {
          const text = `${a.dataset.title} ${a.dataset.path} ${a.dataset.section}`.toLowerCase();
          const isMatch = !q || text.includes(q);
          const isActive = a.classList.contains("active");

          a.style.display = (isMatch || isActive) ? "block" : "none";
          if (a.style.display !== "none") anyVisible = true;
        });

        if (q) details.open = anyVisible;
      });
    });

    // Back/forward
    window.addEventListener("hashchange", () => { loadFromHash(); });

    // On resize: close mobile drawer
    window.addEventListener("resize", () => {
      if (!isMobile()) closeSidebarMobile();
    });

    // Init
    buildSidebar();

    // Restore desktop collapsed preference
    try {
      const collapsed = localStorage.getItem("react_index_sidebar_collapsed") === "1";
      if (!isMobile()) setSidebarStateDesktop(collapsed);
    } catch (e) {}

    // Load hash target, otherwise load first lecture
    if (!loadFromHash()) {
      if (LECTURES.length > 0) loadByPath(LECTURES[0].path, true);
      else updateTopbar();
    }
  </script>
